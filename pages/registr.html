<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style/style.css">
    <link rel="stylesheet" href="../css/stats/auto.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <div class="left-panel">
                <div class="logo">
                    <a href="/index.html">
                        <img src="assets/images/logo/logo.svg" alt="Logo">
                    </a>
                </div>
                <h2 class="title">Register</h2>
                <div class="left-panel-form">
                    <form id="registerForm">
                        <label for="login">Username</label>
                        <input type="text" id="login" placeholder="Enter username" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" size="30" placeholder="example@example.com" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" minlength="4" required>

                        <label for="confirm-password">Repeat password</label>
                        <input type="password" id="confirm-password" placeholder="Repeat password" minlength="4"
                            required>

                        <button class="button btn-auto" type="submit">Register</button>
                    </form>
                </div>

                <div class="copyright-info">
                    <a href="privacy-policy.html">
                        <p class="privacy-policy">Privacy Policy</p>
                    </a>
                    <a href="pages/auto.html">
                        <p class="privacy-policy">Already have an account? Login</p>
                    </a>
                </div>
            </div>
            <div class="right-panel">
                <div class="right-panel-bg">
                    <img src="assets/images/cards/1.png" alt="Abstract Art">
                </div>
                <h2 class="title title-auto">Join Our NFT Platform</h2>
                <p>Discover and create NFTs with ease on our platform.</p>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипт регистрации -->
    <script src="js/script.js" defer></script>
</body>

</html>
