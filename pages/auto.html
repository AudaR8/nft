<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style/style.css">
    <link rel="stylesheet" href="../css/stats/auto.css">
</head>

<body style="position: relative">
    <div style="position: absolute; top: 50%; left: 0; right: 0; z-index: 1; transform: translateY(-50%)" class="wrapper">
        <div class="container">
            <div class="left-panel">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/images/logo/logo.svg" alt="Logo">
                    </a>
                </div>
                <h2 class="title">Login</h2>
                <div class="left-panel-form">
                    <form id="loginForm">
                        <label for="login">Username</label>
                        <input type="text" id="login" placeholder="Enter username" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>

                        <button class="button btn-auto" type="submit">Login</button>
                    </form>
                </div>

                <div class="copyright-info">
                    <a href="/privacy-policy.html">
                        <p class="privacy-policy">Privacy Policy</p>
                    </a>
                    <a href="registr.html">
                        <p class="privacy-policy">Don't have an account? Register</p>
                    </a>
                </div>
            </div>
            <div class="right-panel">
                <div class="right-panel-bg">
                    <img src="../assets/images/cards/1.png" alt="Abstract Art">
                </div>
                <h2 class="title title-auto">Join Our NFT Platform</h2>
                <p>Discover and create NFTs with ease on our platform.</p>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипт авторизации -->
    <script src="../js/script.js" defer></script>
</body>

</html>
